<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Whisper Sentence Reading</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;overflow:hidden;font-family:system-ui,Arial;background:#fafafa}

  .app{
    height:100vh;
    width:100vw;
    display:grid;
    grid-template-columns:180px 1fr;
    grid-template-rows:auto auto;
    gap:8px;
    padding:10px;
  }

  .sidebar{grid-column:1 / 2;grid-row:1 / 3;display:flex;flex-direction:column;min-height:0}
  .lesson-title{font-weight:700;margin-bottom:6px}
  .lesson-list{overflow:auto;flex:1}
  .lesson-item{padding:4px 6px;cursor:pointer;font-size:14px;border-radius:6px}
  .lesson-item:hover{background:#f3f3f3}
  .lesson-item.active{font-weight:700;color:#1976d2}
  .lesson-item.disabled{opacity:.45;cursor:not-allowed}

  .content-row{grid-column:2;grid-row:1;display:flex;align-items:center;justify-content:center;gap:10px}

  .panel{
    width:900px;
    height:420px;
    background:#fff;
    border:2px solid #aaa;
    border-radius:10px;
    padding:10px;
    display:flex;
    flex-direction:row;
    gap:10px;
    align-items:center;
  }

  .imgBox{height:100%;aspect-ratio:1/1;overflow:hidden;display:flex;align-items:center;justify-content:center}
  #pixCanvas{width:100%;height:100%;object-fit:cover;image-rendering:pixelated}
  #pageImg{display:none}

  .textCol{flex:1;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:flex-start}
  #sentenceWrap{width:100%;height:72%;display:flex;align-items:center;justify-content:center;overflow:hidden}
  #sentence{max-width:100%;text-align:center;line-height:1.18}
  #translation{width:100%;height:22%;display:flex;align-items:center;justify-content:center;color:#333;font-size:22px;text-align:center;margin-top:8px}

  /* æ¨™é»æ°¸é é»ä½å‰ä¸€å€‹å­—ï¼Œä¸å¯ç¨ç«‹æ›è¡Œ */
  .punct {
    display: inline-block;
    white-space: nowrap;
    color: #777;
    margin-left: 2px;
    margin-right: 0;
  }
  .o-nest{
    position: relative;
    display: inline-block;
    line-height: 1;
  }
  .macron{
    position: relative;
    display: inline-block;
    line-height: 1;
  }
  .macron::after{
    content: '';
    position: absolute;
    width: 60%;
    left: 20%;
    top: 0.1em;
    height: 0.05em;
    background: currentColor;
    border-radius: 1px;
    pointer-events: none;
  }
  .word > *{ white-space:nowrap; }

  .o-nest::after{
    content: 'o';
    position: absolute;
    left: 0; right: 0;
    top: 50%;
    transform: translateY(-20%);
    font-size: 0.36em;
    line-height: 1;
    opacity: .85;
    pointer-events: none;
  }
  .word{
    margin:0 6px;
    display:inline-block;
    color:#aaa;
    cursor:default;
    transition:color .2s;
    white-space:nowrap
  }
  .word.correct{color:#000}
  .word.special{color:#f88;cursor:pointer}
  .word.special.correct{color:#b00}

  .syllable-split{
    display:inline-block;width:0;height:1.05em;border-left:1.6px dashed #8f8f8f;
    vertical-align:top;transform:translateY(0.03em);margin:0;pointer-events:none;
    border-image:repeating-linear-gradient(to bottom,#8f8f8f 0,#8f8f8f 2px,transparent 6px,transparent 10px) 1;
  }

  /* ===== åº•éƒ¨æ§åˆ¶å€ ===== */
  .controls{
    grid-column:2;
    grid-row:2;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:6px;
    margin-top:-4px;
    min-height:80px;        /* å›ºå®šé«˜åº¦ï¼Œé¿å…ä¸Šé¢åœ–ç‰‡å¥å­è¢«æ¨ä¸Šæ¨è½ */
  }
  .btn-row{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:0;
  }

  /* ä¸‰å€‹æ–‡å­—æŒ‰éˆ• PREVIOUS | START | NEXT */
  .nav-btn{
    background:none;
    border:none;
    font-size:16px;
    font-weight:400;        /* ä¸è¦ç²—é«” */
    color:#111;
    padding:6px 12px;
    cursor:pointer;
    width:100px;            /* å›ºå®šå¯¬åº¦ï¼ŒSTART â†’ STOP æ™‚å””æ¨éƒå…¶ä»– */
    text-align:center;
  }
  .nav-btn:disabled{
    opacity:.4;
    cursor:not-allowed;
  }

  .btn-sep{
    padding:0 6px;
    color:#111;
    user-select:none;
  }

  /* éŒ„éŸ³æŒ‡ç¤ºå™¨ icons */
.record-indicator{
  height:40px;                 /* å›ºå®šé«˜åº¦ï¼Œicon å‡ºç¾/æ¶ˆå¤±å””æœƒæ¨éƒä¸Šé¢ */
  display:flex;
  align-items:center;
  justify-content:center;
  transform:translateY(-16px); /* æ•´çµ„å‡é«˜å•²ï¼Œä»‹ä¹ panel åŒæŒ‰éˆ•ä¹‹é–“ */
}

.rec-icon{
  width:22px;
  height:22px;
  display:none;                /* åªé¡¯ç¤ºä¸€å€‹ï¼Œå…¶é¤˜å””ä½”ä½ */
}

  /* ğŸ”´ éŒ„éŸ³ä¸­ï¼šä¸­é–“å¯¦å¿ƒç´…é» + å¤–åœç´…åœˆ (22x22) */
  .rec-record{
    position:relative;
    border-radius:50%;
    background:#e53935;
  }
  .rec-record::after{
    content:'';
    position:absolute;
    inset:-3px;
    border-radius:50%;
    border:2px solid #e53935;
    background:transparent;
  }

  /* ğŸŸ¡ åˆ†æä¸­ï¼šé»ƒ spinnerï¼Œå†å¤§ 40% (ç´„ 30x30) */
  .rec-spin{
    border-radius:50%;
    box-sizing:border-box;
    border:3px solid #ddd;
    border-top-color:#ffa000;
    animation:spin 0.7s linear infinite;
    width:30px;
    height:30px;
  }
  @keyframes spin{
    to{transform:rotate(360deg);}
  }

  /* âœ… å®Œæˆï¼šç¶  tickï¼Œsize åŒé»ƒåœˆä¸€æ¨£ï¼Œå‹¾ç²—å°‘å°‘ */
  .rec-done{
    position:relative;
    border-radius:50%;
    background:#43a047;
    width:30px;
    height:30px;
  }
  .rec-done::after{
    content:'';
    position:absolute;
    left:8px;
    top:5px;
    width:10px;
    height:14px;
    border-right:3px solid #fff;
    border-bottom:3px solid #fff;
    transform:rotate(40deg);
  }

  .summary{width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:10px;text-align:center}
  .summary h2{margin:6px 0 8px;font-size:28px}
  .summary .line{margin:4px 0;font-size:22px}
  .skipped{color:#c00;font-weight:700}
</style>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="lesson-title">Lessons</div>
    <div id="lessonList" class="lesson-list"></div>
  </aside>

  <div class="content-row">
    <div class="panel" id="panel">
      <div class="imgBox">
        <canvas id="pixCanvas"></canvas>
        <img id="pageImg" alt="">
      </div>
      <div class="textCol">
        <div id="sentenceWrap"><div id="sentence"></div></div>
        <div id="translation"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="record-indicator">
      <div id="iconRecord" class="rec-icon rec-record"></div>
      <div id="iconSpin"   class="rec-icon rec-spin"></div>
      <div id="iconDone"   class="rec-icon rec-done"></div>
    </div>
    <div class="btn-row">
      <button id="prevBtn"  class="nav-btn">PREVIOUS</button>
      <span   class="btn-sep">|</span>
      <button id="startBtn" class="nav-btn">START</button>
      <span   class="btn-sep">|</span>
      <button id="nextBtn"  class="nav-btn">NEXT</button>
    </div>
  </div>
</div>

<script src="data.js"></script>
<script>
/* ---------- å®‰å…¨å¾Œå‚™ ---------- */
window.SPECIAL_WORDS = Array.isArray(window.SPECIAL_WORDS) ? window.SPECIAL_WORDS : [];
window.wordVariants  = window.wordVariants || {};
if (typeof window.LESSONS === 'undefined') { alert('æœªè¼‰å…¥ data.jsï¼'); window.LESSONS = {}; }

/* ---------- DOM ---------- */
const lessonListEl = document.getElementById('lessonList');
let pixCanvas = document.getElementById('pixCanvas');
let ctx       = pixCanvas.getContext('2d',{willReadFrequently:true});
let sentenceDiv   = document.getElementById('sentence');
let translationEl = document.getElementById('translation');
let sentenceWrap  = document.getElementById('sentenceWrap');

const prevBtn  = document.getElementById('prevBtn');
const nextBtn  = document.getElementById('nextBtn');
const startBtn = document.getElementById('startBtn');

// icons
const iconRecord = document.getElementById('iconRecord');
const iconSpin   = document.getElementById('iconSpin');
const iconDone   = document.getElementById('iconDone');

/* ---------- ç‹€æ…‹ ---------- */
let currentLesson = 1;
let pages = getPagesFromLessons(currentLesson);
let pageIdx = 0;
let words=[],spans=[],wordSpanIdx=[];
let correctCount=0;
let isRunning=false;        // true = æ­£åœ¨éŒ„éŸ³
let uiMode = 'idle';        // 'idle' | 'recording' | 'analyzing' | 'done'
const pageStates=[];

/* Whisper / MediaRecorder */
let mediaRecorder = null;
let audioChunks = [];
const WHISPER_API_URL = "https://phonicsforest-phonics-whisper-backend.hf.space/transcribe_sentence";

/* ========== helpers ========== */
function getPagesFromLessons(idx){
  const L = LESSONS[idx];
  if (!L) return [];
  return Array.isArray(L) ? L : (Array.isArray(L.pages) ? L.pages : []);
}

function resetLessonState(newPages){
  pageStates.length = 0;
  for (let i=0;i<newPages.length;i++){
    pageStates[i] = {correct:new Set(), finished:false};
  }
  pageIdx = 0;
  correctCount = 0;
}

function autoFitTwoLines(){
  let size = 80;
  sentenceDiv.style.fontSize = size + 'px';
  const maxH = sentenceWrap.clientHeight * 0.95;
  while ((sentenceDiv.scrollHeight > maxH || sentenceDiv.scrollWidth > sentenceWrap.clientWidth) && size > 26) {
    size -= 2;
    sentenceDiv.style.fontSize = size + 'px';
  }
}
window.addEventListener('resize', autoFitTwoLines);

/* ========== èª²æœ¬æ¸…å–® ========== */
function renderLessonList(){
  lessonListEl.innerHTML = '';
  const keys = Object.keys(LESSONS).map(n=>+n).filter(n=>!isNaN(n));
  const maxIdx = keys.length ? Math.max(...keys) : 1;

  for (let i=1;i<=maxIdx;i++){
    const has = !!LESSONS[i];
    const item = document.createElement('div');
    item.className = 'lesson-item';
    if (i===currentLesson) item.classList.add('active');
    if (!has) item.classList.add('disabled');

    const title = has && !Array.isArray(LESSONS[i]) && LESSONS[i].title ? LESSONS[i].title : ('Lesson ' + i);
    item.textContent = title;

    item.onclick = () => {
      if (!LESSONS[i]) { alert('Lesson ' + i + ' æœªè¨­å®šå…§å®¹'); return; }

      const panel = document.getElementById('panel');
      if (!panel.querySelector('#sentenceWrap')) {
        panel.innerHTML = `
          <div class="imgBox">
            <canvas id="pixCanvas"></canvas>
            <img id="pageImg" alt="">
          </div>
          <div class="textCol">
            <div id="sentenceWrap"><div id="sentence"></div></div>
            <div id="translation"></div>
          </div>`;
        pixCanvas    = document.getElementById('pixCanvas');
        ctx          = pixCanvas.getContext('2d',{willReadFrequently:true});
        sentenceDiv  = document.getElementById('sentence');
        translationEl= document.getElementById('translation');
        sentenceWrap = document.getElementById('sentenceWrap');
      }

      document.querySelector('.controls').style.display = 'flex';

      currentLesson = i;
      pages = getPagesFromLessons(i);
      resetLessonState(pages);
      renderLessonList();
      showRecordingUI('idle');
      renderPageFromState();
      updateButtons();
    };

    lessonListEl.appendChild(item);
  }
}
renderLessonList();

/* ========== Pixelate åœ–ç‰‡ ========== */
const sourceImg = new Image();
sourceImg.onload = ()=>drawPixelate(0);
function drawPixelate(progress){
  const box = pixCanvas.parentElement.getBoundingClientRect();
  const w = sourceImg.width, h = sourceImg.height; if(!w) return;
  const scale = Math.min(box.width/w, box.height/h);
  const drawW = w*scale, drawH = h*scale;
  pixCanvas.width = drawW; pixCanvas.height = drawH;
  const maxCell = 40;
  const cell = Math.max(1, Math.round(maxCell*(1-progress)));
  const off = document.createElement('canvas'); off.width = Math.ceil(drawW/cell); off.height = Math.ceil(drawH/cell);
  const octx = off.getContext('2d',{willReadFrequently:true});
  octx.imageSmoothingEnabled=false; octx.drawImage(sourceImg,0,0,off.width,off.height);
  ctx.imageSmoothingEnabled=false; ctx.clearRect(0,0,drawW,drawH);
  ctx.drawImage(off,0,0,off.width,off.height,0,0,drawW,drawH);
}
function setProgress(p){ drawPixelate(Math.max(0,Math.min(1,p))); }

/* ========== æ¸²æŸ“é é¢ï¼ˆå«æ¨™é»èˆ‡ | è™›ç·šï¼‰ ========== */

function renderPageFromState(){
  try{
    if (!pages || !pages.length){
      sentenceDiv.textContent = '';
      translationEl.textContent = '';
      return;
    }

    document.querySelector('.controls').style.display = 'flex';

    const p = pages[pageIdx] || {};
    if (p.image) sourceImg.src = p.image;

    sentenceDiv.innerHTML = '';
    translationEl.textContent = '';
    spans = [];
    wordSpanIdx = [];

    const raw = (p.text || '');
    const tokens = raw.match(/[A-Za-z']+|[\|\*\-]|\s+|[^\w\s]/g) || [];

    const logical = [];
    for (let i = 0; i < tokens.length; i++) {
      const tk = tokens[i];

      if ((tk === '-' || tk === '*') && /^[A-Za-z']+$/.test(tokens[i+1] || '')) {
        const mark = tk;
        const first = tokens[i+1];
        const parts = [{ text:first, before:(mark === '-' ? 'hyphen' : 'asterisk') }];
        i += 1;
        let j = i + 1;
        while (j < tokens.length) {
          const sep = tokens[j];
          const nxt = tokens[j+1];
          if ((sep === '|' || sep === '-' || sep === '*') && /^[A-Za-z']+$/.test(nxt || '')) {
            parts.push({ text:nxt, before: (sep==='|'?'split': (sep==='-'?'hyphen':'asterisk')) });
            j += 2;
          } else break;
        }
        logical.push({ type:'word', parts, text: parts.map(x=>x.text).join('') });
        i = j - 1;
        continue;
      }

      if (/^[A-Za-z']+$/.test(tk)) {
        const parts = [{ text: tk, before: null }];
        let j = i + 1;
        while (j < tokens.length) {
          const sep = tokens[j];
          const nxt = tokens[j+1];
          if ((sep === '|' || sep === '-' || sep === '*') && /^[A-Za-z']+$/.test(nxt || '')) {
            parts.push({ text: nxt, before: (sep==='|'?'split': (sep==='-'?'hyphen':'asterisk')) });
            j += 2;
          } else break;
        }
        logical.push({ type:'word', parts, text: parts.map(x=>x.text).join('') });
        i = j - 1;
        continue;
      }

      if (/^\s+$/.test(tk)) {
        logical.push({ type:'space', text: tk });
      } else if (tk === '|' || tk === '-' || tk === '*') {
        continue;
      } else {
        logical.push({ type:'punct', text: tk });
      }
    }

    words = logical.filter(n => n.type === 'word').map(n => n.text);

    const st = pageStates[pageIdx] || { correct:new Set(), finished:false };
    let wordCounter = 0;

    logical.forEach(node => {
      if (node.type === 'space') {
        sentenceDiv.appendChild(document.createTextNode(node.text));
        return;
      }

      if (node.type === 'word') {
        const w = document.createElement('span');
        w.className = 'word';
        const lower = node.text.toLowerCase();
        if (Array.isArray(SPECIAL_WORDS) && SPECIAL_WORDS.includes(lower)) w.classList.add('special');
        if (st.correct.has(wordCounter)) w.classList.add('correct');

        node.parts.forEach((part) => {
          if (part.before === 'split') {
            const bar = document.createElement('span');
            bar.className = 'syllable-split';
            bar.setAttribute('aria-hidden','true');
            w.appendChild(bar);
          }
          if (part.before === 'asterisk') {
            const ch = part.text.charAt(0);
            if (/[oO]/.test(ch)) {
              const oo = document.createElement('span');
              oo.className = 'o-nest';
              oo.textContent = ch;
              w.appendChild(oo);
              if (part.text.length > 1) w.appendChild(document.createTextNode(part.text.slice(1)));
              return;
            }
          }
          if (part.before === 'hyphen') {
            const ch = part.text.charAt(0) || '';
            if (ch) {
              const mac = document.createElement('span');
              mac.className = 'macron';
              mac.textContent = ch;
              w.appendChild(mac);
              if (part.text.length > 1) w.appendChild(document.createTextNode(part.text.slice(1)));
              return;
            }
          }
          w.appendChild(document.createTextNode(part.text));
        });

        w.addEventListener('click', ()=>{ if (w.classList.contains('special')) speakWord(node.text); });
        sentenceDiv.appendChild(w);
        wordSpanIdx.push(spans.length);
        spans.push(w);
        wordCounter++;
        return;
      }

      if (node.type === 'punct') {
        const prev = sentenceDiv.lastChild;
        const pSpan = document.createElement('span');
        pSpan.className = 'punct';
        pSpan.textContent = node.text;
        pSpan.style.whiteSpace = 'nowrap';
        if (prev && prev.nodeType === 1) {
          prev.appendChild(pSpan);
        } else {
          sentenceDiv.appendChild(pSpan);
        }
        spans.push(pSpan);
        return;
      }
    });

    correctCount = st.correct.size;
    if (st.finished) {
      setProgress(1);
      translationEl.textContent = p.cn || '';
    } else {
      setProgress(correctCount / Math.max(1, words.length));
      translationEl.textContent = '';
    }

    autoFitTwoLines();
    updateButtons();

  } catch (e) {
    console.error('[renderPageFromState]', e);
  }
}

/* ---------- ç‹€æ…‹ä¿å­˜ ---------- */
function saveState(finished=false){
  const correct=new Set();
  for(let i=0;i<wordSpanIdx.length;i++){
    const sp=spans[wordSpanIdx[i]];
    if(sp.classList.contains('correct')) correct.add(i);
  }
  pageStates[pageIdx] = {correct, finished};
}

/* ---------- UI ç‹€æ…‹ (icon + æŒ‰éˆ•) ---------- */
function showRecordingUI(mode){
  uiMode = mode;

  // åªé¡¯ç¤ºä¸€å€‹ iconï¼Œå…¶é¤˜ display:none
  iconRecord.style.display = 'none';
  iconSpin.style.display   = 'none';
  iconDone.style.display   = 'none';

  if (mode === 'recording'){
    iconRecord.style.display = 'block';
    startBtn.textContent = 'STOP';
    startBtn.disabled = false;
    isRunning = true;

  } else if (mode === 'analyzing'){
    iconSpin.style.display = 'block';
    startBtn.textContent = 'STOP';
    startBtn.disabled = true;
    isRunning = false;

  } else if (mode === 'done'){
    iconDone.style.display = 'block';
    startBtn.textContent = 'START';

    // âœ… ç¶  tick å‡ºç¾å¾Œ 1.5 ç§’ï¼Œå…ˆå† enable æ‰€æœ‰æŒ‰éˆ•
    startBtn.disabled = true;
    prevBtn.disabled  = true;
    nextBtn.disabled  = true;
    isRunning = false;

    setTimeout(() => {
      uiMode = 'idle';                 // å›åˆ°ç©ºé–’ç‹€æ…‹
      iconRecord.style.display = 'none';
      iconSpin.style.display   = 'none';
      iconDone.style.display   = 'none';

      startBtn.textContent = 'START';
      startBtn.disabled = false;
      updateButtons();                 // ç”± pageIdx æ±ºå®š PREVIOUS / NEXT æ˜¯å¦å¯æŒ‰
    }, 1500);

  } else { // idle
    startBtn.textContent = 'START';
    startBtn.disabled = false;
    isRunning = false;
  }

  updateButtons();
}

function updateButtons(){
  const busy = (uiMode === 'recording' || uiMode === 'analyzing' || uiMode === 'done');
  // Prev / Next åœ¨éŒ„éŸ³ / åˆ†æ / done æ™‚éƒ½å…ˆç¦ç”¨ï¼ˆdone æœƒå–º 1.5 ç§’å¾Œæ”¾è¿”ï¼‰
  if (!busy){
    prevBtn.disabled = (pageIdx === 0);
    nextBtn.disabled = false;
  } else {
    prevBtn.disabled = true;
    nextBtn.disabled = true;
  }
}

/* ---------- MediaRecorder æ§åˆ¶ ---------- */
function stopRecording(){
  if (mediaRecorder && mediaRecorder.state === "recording"){
    mediaRecorder.stop();
  }
}

startBtn.onclick = async () => {
  if (!isRunning) {
    // é–‹å§‹éŒ„éŸ³
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        stream.getTracks().forEach(t => t.stop());
        showRecordingUI('analyzing');       // Stop å¾Œåˆ†æä¸­ï¼šå…¨éƒ¨ disable
        await sendToWhisper(audioBlob);
      };

      mediaRecorder.start();
      showRecordingUI('recording');         // ç´…åœˆï¼ŒPrev/Next disableï¼ŒStop å¯æŒ‰

    } catch (err) {
      console.error("Mic error:", err);
      alert("Cannot access microphone.");
    }
  } else {
    // Stop
    stopRecording();
  }
};

prevBtn.onclick = () => {
  if (uiMode==='recording' || uiMode==='analyzing' || uiMode==='done') return;
  if (pageIdx>0){
    saveState(pageStates[pageIdx]?.finished || false);
    pageIdx--;
    renderPageFromState();
  }
};
nextBtn.onclick = () => {
  if (uiMode==='recording' || uiMode==='analyzing' || uiMode==='done') return;
  saveState(pageStates[pageIdx]?.finished || false);
  if (pageIdx < pages.length-1){
    pageIdx++;
    renderPageFromState();
  } else {
    showSummary();
  }
};

/* ---------- Whisper åˆ†æï¼Œåªæ¨™ã€Œæœªå•±ã€å˜…å­— ---------- */
async function sendToWhisper(audioBlob){
  if (!words.length) { showRecordingUI('done'); return; }

  const formData = new FormData();
  formData.append("audio", audioBlob, "audio.webm");
  formData.append("target_sentence", pages[pageIdx].text || "");

  try {
    const res = await fetch(WHISPER_API_URL, {
      method: "POST",
      body: formData
    });

    if (!res.ok){
      console.error("Whisper bad response:", res.status);
      showRecordingUI('idle');
      return;
    }

    const data = await res.json();
    console.log("Whisper result:", data);

    const spoken = (data.said_clean || data.transcript || "").toLowerCase();
    const tokens = spoken.split(/\W+/).filter(Boolean);
    const set = new Set(tokens);

    // åªè™•ç†ã€Œæœªå•±ã€å˜… wordsï¼Œå­¸ç”Ÿå¯ä»¥æ·¨ä¿‚è£œè®€ I / a / fat
    for (let i = 0; i < words.length; i++){
      const span = spans[wordSpanIdx[i]];
      if (!span || span.classList.contains('correct')) continue;

      const tgt = words[i].toLowerCase();
      const variants = (wordVariants[tgt] || [tgt]);
      const matched = variants.some(v => set.has(v.toLowerCase()));
      if (matched) {
        span.classList.add('correct');
      }
    }

    saveState(isPageDone());
    const st = pageStates[pageIdx];
    correctCount = st.correct.size;
    setProgress(correctCount / Math.max(1, words.length));

    if (isPageDone()){
      finishSentence();
    }

    showRecordingUI('done');

  } catch(err){
    console.error("Whisper API error:", err);
    showRecordingUI('idle');
  }
}

function isPageDone(){
  const st=pageStates[pageIdx];
  if(st?.finished) return true;
  return (st?.correct?.size||0) >= words.length && words.length>0;
}
function finishSentence(){
  setProgress(1);
  translationEl.textContent = pages[pageIdx].cn || '';
  saveState(true);
}

/* ---------- Finish Summaryï¼šæœªè®€å°å˜…å­—è®Šç´… ---------- */
function showSummary(){
  document.querySelector('.controls').style.display='none';
  const panel = document.getElementById('panel');
  panel.innerHTML = '<div class="summary"><h2>Finish</h2></div>';
  const wrap = panel.querySelector('.summary');

  pageStates.forEach((st, idx) => {
    const line = document.createElement('div');
    line.className = 'line';

    const raw = pages[idx].text || '';
    const safe = raw
      .replace(/\|/g, '')
      .replace(/\*/g, '')
      .replace(/-(?=[A-Za-z])/g, '');

    const tokens = safe.match(/[A-Za-z']+|\s+|[^\w\s]/g) || [];
    const wordOnly = safe.match(/[A-Za-z']+/g) || [];
    const missed = new Set();
    for (let i=0;i<wordOnly.length;i++){
      if (!st?.correct?.has(i)) missed.add(i);
    }

    let wc = 0;
    tokens.forEach(t => {
      const sp = document.createElement('span');
      sp.textContent = t;
      if (/^[A-Za-z']+$/.test(t)) {
        if (missed.has(wc)) sp.className = 'skipped';
        wc++;
      }
      line.appendChild(sp);
    });

    const txt = line.textContent || '';
    if (!/[.?!]\s*$/.test(txt)) {
      const dot = document.createElement('span');
      dot.className = 'punct';
      dot.textContent = '.';
      line.appendChild(dot);
    }

    wrap.appendChild(line);
  });
}

function speakWord(w){
  const u=new SpeechSynthesisUtterance(w);
  u.lang='en-GB';
  speechSynthesis.speak(u);
}
